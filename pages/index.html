<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Test Result Index</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <h1>Test Result</h1>

    </header>
    <section class="links">
        <div class="link-container">
            <a href="./beta" class="button">BETA Test Result (Allure)</a>
            <a href="https://github.com/Yang-33/allure-page-test/actions/workflows/test.yaml" class="badge">

        </div>
        <div class="link-container">

            <a href="https://github.com/Yang-33/allure-page-test/actions/workflows/test-staging.yaml" class="badge">

                    alt="Staging Workflow">
            </a>
        </div>
    </section>

    <footer>
        <p>Repository :
            <a href="https://github.com/Yang-33/allure-page-test" target="_blank">
                <img src="github-icon.svg" alt="GitHub" style="height: 24px; width: auto;">

    </footer>

</html>
