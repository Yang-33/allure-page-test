name: BETA Test

on:
  workflow_dispatch:
  push:

jobs:
  test:
    concurrency:
      group: beta-test
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: Set start_time
        id: start_time
        run: echo "start_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: test
        id: test
        run: ./gradlew clean test

      - name: Notify test results with urls to Slack
        if: success() || failure()
        uses: ./.github/actions/slack
        with:
          start-time: ${{ steps.start_time.outputs.start_time }}
          channel-id: 'notify-test'
          status: ${{ steps.test.outcome }}
          title: 'Test results BETA'
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          env: beta

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: beta-test-results-${{ github.run_number }}
          path: build/allure-results
          retention-days: 1
          if-no-files-found: error

  deploy-test-result:
    needs: test
    if: success() || failure()
    uses: ./.github/workflows/deploy-test-result-to-pages.yml
    with:
      results-artifact-name: beta-test-results-${{ github.run_number }}
      env: beta
