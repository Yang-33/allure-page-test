name: 'Setup and Run Node.js App'
description: 'Setup Node.js and run a script'
inputs:
  node-version:
    description: 'Node.js version to set up'
    required: true
  max_entries:
    description: 'Maximum number of failed tests to output'
    required: false
    default: '20'
  xml_pattern:
    description: 'Glob pattern for finding XML files'
    required: true
    default: 'build/test-results/test/**/*.xml'

outputs:
  failed_tests:
    description: 'JSON formatted summary of failed tests'
    value: ${{ steps.results.outputs.failed_tests }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: Install dependencies
      run: npm ci
      shell: bash
      working-directory: ./.github/actions/failed-tests-extractor

    - name: Output results (debug)
      id: results-debug
      run: node .github/actions/failed-tests-extractor/script.js
      shell: bash
      working-directory: ${{ github.workspace }}
      env:
        NODE_PATH: ${{ github.workspace }}/.github/actions/failed-tests-extractor/node_modules
        MAX_ENTRIES: ${{ inputs.max_entries }}
        XML_PATTERN: ${{ inputs.xml_pattern }}

    - name: Output results
      id: results
      run: echo "failed_tests=$(node .github/actions/failed-tests-extractor/script.js)" >> $GITHUB_ENV
      shell: bash
      working-directory: ${{ github.workspace }}
      env:
        NODE_PATH: ${{ github.workspace }}/.github/actions/failed-tests-extractor/node_modules
        MAX_ENTRIES: ${{ inputs.max_entries }}
        XML_PATTERN: ${{ inputs.xml_pattern }}
